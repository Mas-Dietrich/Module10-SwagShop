<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="description" content="Fill Me In">

<title>Module 10 - Swag Shop</title>

<!-- TELLS PHONES NOT TO LIE ABOUT THEIR WIDTH & stops the font from enlarging when a phone is turned sideways-->
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<!-- Google Font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;500&display=swap" rel="stylesheet">





<!-- STYLE SHEETS -->
<link href="css/styles.css" rel="stylesheet">



     
</head>
<body>
    <div id="pageWrapper">
        <div class="content">
        <!-- HEADER HERE -->
            <div id="headerWrapper">
                <header>
                    <img src="images/logo1.png">
                    <h1>Swag Shop</h1>
                    <button id="hamburgerBtn">&#9776;</button>
                </header>
            </div>
            
            
        <!-- NAVIGATION HERE -->

                <nav>
                    <div>Swag Shop</div>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Products</a></li>
                        <li><a href="#">Deals</a></li>
                        <li class="active"><a href="#">Orders</a></li>    
                        <li><a href="#">Customer Reviews</a></li> 
                    </ul>
                </nav>

            
            
        <!-- CONTENT HERE -->
            <div id="mainWrapper">
                <main>
                    <h1>My Swag Order</h1>

                    <form method="get" action="thanks.html">
                        <!--Customer Information-->
                        <fieldset>
                            <legend>Customer Information</legend>

                            <label class="top">First Name*<input type="text" name="fname" required></label>
                            <label class="top">Phone* <input type="text" name="phone" required></label>
                            <label class="top">Email* <input type="email" name="email" placeholder="someone@gmail.com" required></label>
                        </fieldset>
                        <!--End Customer Information-->

                        <!--Swag Information-->
                        <fieldset>
                            <legend>Swag Information</legend>

                            <label class="top">Date Needed <input type="date" name="dateNeeded"></label>

                            <label class="top">Business Name <input type="text" name="business" required></label>

                            <label class="top">Business URL <input type="url" name="url" placeholder="https://"></label>

                            <label class="top">Color
                                <select name="color">
                                    <option value="">PLEASE SELECT &#9662;</option>
                                    <option value="black">Black</option>
                                    <option value="camo">Camo</option>
                                    <option value="green">Green</option>
                                    <option value="gray">Gray</option>
                                    <option value="tiedye">Tie-Dye</option>
                                    <option value="white">White</option>
                                </select>
                            </label>

                            <label class="top">Quantity<input type="number" name="quantity"></label>

                            <div>Material</div>
                            <label class="sbs"><input type="radio" name="material" value="cotton"> Cotton</label>
                            <label class="sbs"><input type="radio" name="material" value="dry fit"> Dry Fit</label>
                            <label class="sbs"><input type="radio" name="material" value="polyester"> Polyester</label>
                        </fieldset>
                        <!--End Swag Information-->

                        <!--Payment Information-->
                        <fieldset>
                            <legend>Payment Information</legend>
                            <label class="top">Name on Card*<input type="text" name="cardName" required></label>
                            <label class="top">Card Number*<input type="text" name="cardName" required></label>
                            <label class="top">Expiration Date*<input type="date" name="expiration" required></label>
                        </fieldset>
                        <!--End Payment Information-->

                        <input type="submit" value="Order My Swag" class="submitBtn">
                    </form>

                </main>
            </div>
            
        <!-- FOOTER HERE --> 
            <div id="footerWrapper">
                <footer>
                    &copy; 2023 &bull; Mason Dietrich &bull; DGM2740
                </footer>
            </div>
    </div>
</div>
<script src="js/scripts.js"></script>
</body>
</html>
